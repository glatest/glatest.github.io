<!DOCTYPE html>
<html>
<head>
	<title>NYE 2016 Phase 1A</title>
	<style type="text/css">
		body{
			width: 100%;
		}
		div.container{
			width: 500px;
			margin: 40px auto 0 auto;
		}
		div.controls{
			margin: 40px auto 0 auto;
			text-align: center;
		}
		div.button{
			font-family: Arial, Helvetica, sans-serif;
			font-size: 10px;
			letter-spacing: 1px;
			color: #ffffff;
			padding: 8px;
			background-color: #353d42;
			display: inline;
			margin-left: 5px;
			cursor: pointer;
		}
		#two,
		#three{
			display: none;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<!-- GIFs -->
	<div class="container">
		<img id="one" src="NYE_2016_GIF_1200x1200_V1.gif" width="500" height="500">
		<img id="two" src="NYE_2016_GIF_1200x1200_V2.gif" width="500" height="500">
		<img id="three" src="NYE_2016_GIF_1200x1200_V3.gif" width="500" height="500">
	</div>
	<!-- Buttons -->
	<div class="controls">
		<div class="button one">VERSION #1</div>
		<div class="button two">VERSION #2</div>
		<div class="button three">VERSION #3</div>
	</div>
	<!-- Scripts -->
	<script type="text/javascript">
		$(document).ready(function(){
			var $img = $('img');
			$(".one").click(function(){
				$("#one").show();
				setTimeout(function() {
					$img.attr('src', 'NYE_2016_GIF_1200x1200_V1.gif');
				}, 0);
				$("#two").hide();
				$("#three").hide();
			});
			$(".two").click(function(){
				$("#one").hide();
				$("#two").show();
				setTimeout(function() {
					$img.attr('src', 'NYE_2016_GIF_1200x1200_V2.gif');
				}, 0);
				$("#three").hide();
			});
			$(".three").click(function(){
				$("#one").hide();
				$("#two").hide();
				$("#three").show();
				setTimeout(function() {
					$img.attr('src', 'NYE_2016_GIF_1200x1200_V3.gif');
				}, 0);
			});
		});
	</script>
</body>
</html>
