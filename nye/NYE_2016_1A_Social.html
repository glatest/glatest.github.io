<!DOCTYPE html>
<html>
<head>
	<title>NYE 2016 Phase 1A</title>
	<style type="text/css">
		body{
			width: 100%;
		}
		div.container{
			width: 500px;
			margin: 40px auto 0 auto;
		}
		div.controls{
			margin: 40px auto 0 auto;
			text-align: center;
		}
		div.button{
			font-family: Arial, Helvetica, sans-serif;
			font-size: 10px;
			letter-spacing: 1px;
			color: #ffffff;
			padding: 8px;
			background-color: #353d42;
			display: inline;
			margin-left: 5px;
			cursor: pointer;
		}
		#six,
		#five,
		#four,
		#three,
		#two,
		#one{
			display: none;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<!-- GIFs -->
	<div class="container">
		<img id="seven" src="NYE_2016_1A_1200x1200_7days_FA.gif" width="500" height="500">
		<img id="six" src="NYE_2016_1A_1200x1200_6days_FA.gif" width="500" height="500">
		<img id="five" src="NYE_2016_1A_1200x1200_5days_FA.gif" width="500" height="500">
		<img id="four" src="NYE_2016_1A_1200x1200_4days_FA.gif" width="500" height="500">
		<img id="three" src="NYE_2016_1A_1200x1200_3days_FA.gif" width="500" height="500">
		<img id="two" src="NYE_2016_1A_1200x1200_2days_FA.gif" width="500" height="500">
		<img id="one" src="NYE_2016_1A_1200x1200_1day_FA.gif" width="500" height="500">
	</div>
	<!-- Buttons -->
	<div class="controls">
		<div class="button seven">7 DAYS</div>
		<div class="button six">6 DAYS</div>
		<div class="button five">5 DAYS</div>
		<div class="button four">4 DAYS</div>
		<div class="button three">3 DAYS</div>
		<div class="button two">2 DAYS</div>
		<div class="button one">1 DAY</div>
	</div>
	<!-- Scripts -->
	<script type="text/javascript">
		$(document).ready(function(){
			var $img = $('img');
			$(".seven").click(function(){
				$("#seven").show();
				setTimeout(function() {
					$img.attr('src', 'NYE_2016_1A_1200x1200_7days_FA.gif');
				}, 0);
				$("#six").hide();
				$("#five").hide();
				$("#four").hide();
				$("#three").hide();
				$("#two").hide();
				$("#one").hide();
			});
			$(".six").click(function(){
				$("#seven").hide();
				$("#six").show();
				setTimeout(function() {
					$img.attr('src', 'NYE_2016_1A_1200x1200_6days_FA.gif');
				}, 0);
				$("#five").hide();
				$("#four").hide();
				$("#three").hide();
				$("#two").hide();
				$("#one").hide();
			});
			$(".five").click(function(){
				$("#seven").hide();
				$("#six").hide();
				$("#five").show();
				setTimeout(function() {
					$img.attr('src', 'NYE_2016_1A_1200x1200_5days_FA.gif');
				}, 0);
				$("#four").hide();
				$("#three").hide();
				$("#two").hide();
				$("#one").hide();
			});
			$(".four").click(function(){
				$("#seven").hide();
				$("#six").hide();
				$("#five").hide();
				$("#four").show();
				setTimeout(function() {
					$img.attr('src', 'NYE_2016_1A_1200x1200_4days_FA.gif');
				}, 0);
				$("#three").hide();
				$("#two").hide();
				$("#one").hide();
			});
			$(".three").click(function(){
				$("#seven").hide();
				$("#six").hide();
				$("#five").hide();
				$("#four").hide();
				$("#three").show();
				setTimeout(function() {
					$img.attr('src', 'NYE_2016_1A_1200x1200_3days_FA.gif');
				}, 0);
				$("#two").hide();
				$("#one").hide();
			});
			$(".two").click(function(){
				$("#seven").hide();
				$("#six").hide();
				$("#five").hide();
				$("#four").hide();
				$("#three").hide();
				$("#two").show();
				setTimeout(function() {
					$img.attr('src', 'NYE_2016_1A_1200x1200_2days_FA.gif');
				}, 0);
				$("#one").hide();
			});
			$(".one").click(function(){
				$("#seven").hide();
				$("#six").hide();
				$("#five").hide();
				$("#four").hide();
				$("#three").hide();
				$("#two").hide();
				$("#one").show();
				setTimeout(function() {
					$img.attr('src', 'NYE_2016_1A_1200x1200_1day_FA.gif');
				}, 0);
			});
		});
	</script>
</body>
</html>
